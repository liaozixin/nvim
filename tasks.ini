[file-run]
command:python = python "$(VIM_FILENAME)"
command:lua = lua "$(VIM_FILENAME)"
cwd = $(VIM_FILEDIR)
output = terminal
pos = floaterm
save = 2

[compilefile-build]
command = xmake project -k compile_commands
cwd = $(VIM_ROOT)
output = terminal
pos = floaterm

[project-run]
command = xmake run
cwd = <root> 
output = terminal
